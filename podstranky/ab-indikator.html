        <script>
            function search() {
                var numbers = document.getElementById("cislice").textContent;
                var yellow = document.getElementById("zluta").className;
                var green = document.getElementById("zelena").className;
                var red = document.getElementById("cervena").className;
                var boxThingy = document.getElementById("dalsi").className;
                var searchIndex = "";

                switch (numbers) {
                    case ".":
                        searchIndex += '.';
                        break;
                    case "3":
                        searchIndex += '3';
                        break;
                    case "5":
                        searchIndex += '5';
                        break;
                    case "7":
                        searchIndex += '7';
                        break;
                    case "9":
                        searchIndex += '9';
                        break;
                    case "11":
                        searchIndex += '11';
                        break;
                    case "12":
                        searchIndex += '12';
                        break;
                    case "13":
                        searchIndex += '13';
                        break;
                    case "14":
                        searchIndex += '14';
                        break;
                }
                switch (yellow) {
                    case "barvicky vystraha":
                        searchIndex += 'D';
                        break;
                    case "barvicky ctyricet":
                        searchIndex += '40';
                        break;
                    case "barvicky sedesat":
                        searchIndex += '60';
                        break;
                    case "barvicky":
                        searchIndex += '-';
                        break;
                }
                switch (green) {
                    case "barvicky volno":
                        searchIndex += 'F';
                        break;
                    case "barvicky osmdesat":
                        searchIndex += '80';
                        break;
                    case "barvicky sto":
                        searchIndex += '100';
                        break;
                    case "barvicky":
                        searchIndex += '-';
                        break;
                }
                switch (red) {
                    case "barvicky stuj":
                        searchIndex += 'S';
                        break;
                    case "barvicky":
                        searchIndex += '-';
                        break;
                }
                switch (boxThingy) {
                    case "strelnice strelnice_ab":
                        searchIndex += 'B';
                        break;
                    case "strelnice":
                        searchIndex += '-';
                        break;
                }
                console.log(searchIndex);
                
                $(document).ready(function (){
                    $("#text").load("../php/search.php", {
                        searchNewIndex: searchIndex
                    });
                })
            }
        </script>
