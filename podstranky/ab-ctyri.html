<!DOCTYPE html>

                <div class="tlacitko_aktualni" onclick="location.href='hledac.html';">

                </div>
                <div class="tlacitko" onclick="location.href='test.html';">
                    Test
                </div>
            </div>
            <div class="material-icons menu" onclick="vysun_menu()">

            </div>
            <div class="material-icons domu" onclick="location.href='../index.html';">
                home

        </div>

        <!--menu-->
        <div id="menu" class="nic">

        <div class="kontejner_dolu">
            <div class="nadpis">

            </div>
            <div class="kontejner_vpravo" id="navestni">
                <div class="kontejner_dolu_dvojity_navestidlo" id="navestni_misto">
                    <div class="zacatek_navestidla">
                    </div>
                    <div class="blok" onclick="autoblok_navest('zluta')">

                    <div class="barvicky" id="zluta" onclick="autoblok_navest('zluta')">
                    </div>
                    <div class="blok" onclick="autoblok_navest('zelena')">

                    <div class="barvicky" id="zelena" onclick="autoblok_navest('zelena')">

                    <div class="blok" onclick="autoblok_navest('cervena')">

                    <div class="blok" onclick="autoblok_navest('bila')">
                    </div>
                    <div class="barvicky" id="bila" onclick="autoblok_navest('bila')">
                    </div>
                    <div class="konec_navestidla">
                    </div>
                </div>
                <div class="kontejner_dolu_dvojity">

                    </div>
                    <div id="pruh_na_navestidle" class="pruh_ab">

        <div id="zpusobovy_nositel" class="nic">

            </div>
            <div class="kontejner_zpusobovy">

                    close

                <div class="kontejner_zpusobovy_dolu">

                    </div>
                    <div class="pismenka_za_sebou" id="popis_vysvetleni">

                    </div>
                    <div class="oddelovac">
                    </div>
                </div>
            </div>
